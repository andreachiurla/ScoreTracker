<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScoreTracker</title>
</head>
<body>
<form method="post">
    <div>
        Home
        <span id="home-score">${home-score}</span>
        <input type="submit" id="home-incr" name="home" value="+1" />
        <input type="submit" id="home-decr" name="home" value="-1" />
    </div>
    <div>
        Guest
        <span id="guest-score">${guest-score}</span>
        <input type="submit" id="guest-incr" name="guest" value="+1" />
        <input type="submit" id='guest-decr' name="guest" value="-1" />
    </div>
</form>
</body>
</html>
